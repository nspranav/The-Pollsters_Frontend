<div class="container"> 
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Label</th>
                <th scope="col">Probability</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of response.label;let i=index">
                <td>{{i+1}}</td>
                <td [ngSwitch]="item">
                    <span *ngSwitchCase="'__label__0'">Democrats</span>
                    <span *ngSwitchCase="'__label__1'">Republicans</span>
                    <span *ngSwitchCase="'__label__2'">Neutral</span>
                </td>
                <td>{{response.prob[i]}}</td>
            </tr>
        </tbody>
    </table>
</div>
